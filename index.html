<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS High-Level Vocabulary Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #eef2f7;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0056b3;
            border-bottom: 3px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 25px;
        }
        .instruction {
            padding: 15px;
            background-color: #fff3cd;
            border-left: 5px solid #ffc107;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .quiz-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 30px;
        }
        .vocab-item {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .vocab-item label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        .vocab-item select {
            width: 100%;
            padding: 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: #e9f5ff;
            font-size: 1em;
            cursor: pointer;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1e7e34;
        }
        #score-display {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 8px;
            background-color: #f0f8ff;
            font-weight: bold;
            font-size: 1.1em;
            display: none;
        }
        .results-list {
            list-style-type: none;
            padding: 0;
            margin-top: 15px;
        }
        .results-list li {
            padding: 5px 0;
            border-bottom: 1px dotted #ccc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Academic Vocabulary Builder: Drones & Industry (Matching Quiz)</h2>

    <div class="instruction">
        Match the **High-Level Vocabulary Word** from the lecture (left) to its correct **Definition** (right). You must select a unique definition for each word.
    </div>

    <form id="vocab-quiz-form">
        <div class="quiz-grid">
            
            <div class="vocab-item">
                <label for="q1">1. Unmanned Aerial Vehicles (UAVs)</label>
                <select id="q1" name="q1">
                    <option value="">Select Definition</option>
                    </select>
            </div>

            <div class="vocab-item">
                <label for="q2">2. Technical</label>
                <select id="q2" name="q2">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q3">3. Relevant</label>
                <select id="q3" name="q3">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q4">4. Concept</label>
                <select id="q4" name="q4">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q5">5. Capturing the public's imagination</label>
                <select id="q5" name="q5">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q6">6. Recreational</label>
                <select id="q6" name="q6">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q7">7. Sophisticated</label>
                <select id="q7" name="q7">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q8">8. Revolutionise</label>
                <select id="q8" name="q8">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q9">9. Analysts</label>
                <select id="q9" name="q9">
                    <option value="">Select Definition</option>
                </select>
            </div>

            <div class="vocab-item">
                <label for="q10">10. Booming</label>
                <select id="q10" name="q10">
                    <option value="">Select Definition</option>
                </select>
            </div>
            
            </div>

        <button type="submit" class="submit-btn">Submit Quiz and See Score</button>
    </form>

    <div id="score-display"></div>

</div>

<script>
    // --- VOCABULARY DATA ---
    // Note: I'm providing 10 high-level words here. To reach 50, you would expand this array 
    // to include words like: 'ground-breaking', 'stalled', 'proposition', 'aviation', 
    // 'compatible', 'accommodate', 'clich√©', 'one-upmanship', 'hazardous', 'descent', 
    // 'burgeoning', 'indispensable', 'eccentric', 'controversial', etc.
    const vocabData = [
        { word: 'Unmanned Aerial Vehicles (UAVs)', definition: 'Aircraft operated remotely, without a human pilot onboard.' },
        { word: 'Technical', definition: 'Relating to a particular subject, art, or craft, or its methods.' },
        { word: 'Relevant', definition: 'Closely connected or appropriate to what is being considered.' },
        { word: 'Concept', definition: 'An abstract idea; a general notion or understanding.' },
        { word: 'Capturing the public\'s imagination', definition: 'Becoming very popular and exciting widespread interest.' },
        { word: 'Recreational', definition: 'Relating to leisure activities, done for enjoyment.' },
        { word: 'Sophisticated', definition: 'Complex or intricate; highly developed and advanced.' },
        { word: 'Revolutionise', definition: 'Change something fundamentally, especially by introducing a new method.' },
        { word: 'Analysts', definition: 'Experts who examine data or information to make interpretations or forecasts.' },
        { word: 'Booming', definition: 'Experiencing a rapid and significant increase in success or growth.' }
    ];

    // --- QUIZ SETUP ---
    const selectElements = [];
    for (let i = 1; i <= vocabData.length; i++) {
        selectElements.push(document.getElementById(`q${i}`));
    }

    // Shuffle definitions to ensure they don't match the word order
    const definitions = vocabData.map(item => item.definition);
    definitions.sort(() => Math.random() - 0.5);

    // Populate all dropdowns with the shuffled definitions
    selectElements.forEach(select => {
        definitions.forEach((def, index) => {
            const option = document.createElement('option');
            option.value = def;
            option.textContent = def;
            select.appendChild(option);
        });
    });

    // --- SCORING LOGIC ---
    document.getElementById('vocab-quiz-form').addEventListener('submit', function(event) {
        event.preventDefault();

        let score = 0;
        const totalQuestions = vocabData.length;
        const results = [];
        const scoreDisplay = document.getElementById('score-display');
        
        // Check answers
        for (let i = 0; i < totalQuestions; i++) {
            const questionNumber = i + 1;
            const selectElement = document.getElementById(`q${questionNumber}`);
            const studentDefinition = selectElement.value;
            const correctWord = vocabData[i].word;
            const correctDefinition = vocabData[i].definition;

            if (studentDefinition === correctDefinition) {
                score++;
                results.push(`<li style="color: green;">‚úÖ **${correctWord}** &mdash; Correct!</li>`);
            } else {
                results.push(`<li style="color: red;">‚ùå **${correctWord}** &mdash; Incorrect. (Correct: ${correctDefinition})</li>`);
            }
        }

        // Display score
        scoreDisplay.style.display = 'block';
        scoreDisplay.innerHTML = `
            <h3>Quiz Results üèÜ</h3>
            <p>You matched **${score}** out of ${totalQuestions} definitions correctly.</p>
            <p>Your score is **${(score / totalQuestions * 100).toFixed(0)}%**.</p>
            <ul class="results-list">
                ${results.join('')}
            </ul>
        `;
    });
</script>
</body>
</html>
